<head>

  <style>
    /* ===== Global ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #fdfbff, #eef5ff);
      color: #1f2937;
      overflow-x: hidden;
    }
    h1, h2, h3 { font-family: "Playfair Display", serif; }
    section { animation: fadeIn 0.8s ease both; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

    /* ===== Navbar ===== */
    nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
      padding: 1rem 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
      font-size: 1.05rem;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px; left: 0;
      width: 0; height: 2px;
      background: #007acc;
      transition: width 0.3s ease;
    }
    nav a:hover::after { width: 100%; }

    /* ===== Hero ===== */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 90px 20px;
      background: linear-gradient(135deg, #e6f1ff 0%, #f9fafc 100%);
    }
    @media (min-width: 768px) { header { flex-direction: row; text-align: left; } }
    header img {
      width: 200px; height: 200px;
      border-radius: 50%; object-fit: cover;
      border: 5px solid #007acc;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease;
      margin-bottom: 25px;
    }
    header img:hover { transform: scale(1.05); }
    header h1 { color: #007acc; font-size: 2.6rem; margin-bottom: 0.5rem; }
    header p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #374151;
      max-width: 600px;
    }

    /* ===== Story Bubbles ===== */
    .story-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 40px 0 20px;
    }
    .story {
      display: flex; flex-direction: column; align-items: center;
      text-align: center; cursor: pointer;
      transition: transform 0.3s ease;
    }
    .story:hover { transform: scale(1.08); }
    .story img {
      width: 90px; height: 90px;
      border-radius: 50%;
      border: 3px solid #007acc;
      padding: 3px;
      background: linear-gradient(135deg, #a5e1ff, #ffd6e0);
      object-fit: cover;
    }
    .story span { margin-top: 8px; font-weight: 600; color: #007acc; font-size: 0.95rem; }

    /* ===== Section base ===== */
    section { max-width: 950px; margin: 70px auto; padding: 0 20px; }
    section h2 { text-align: center; color: #007acc; font-size: 2rem; margin-bottom: 30px; }

    /* ===== Product Cards ===== */
    .product-card {
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      transition: all 0.35s ease;
      text-align: center;
      margin-bottom: 45px;
    }
    .product-card:hover { transform: translateY(-6px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .product-card img {
      width: 90%; max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #007acc, #0096ff);
      color: white; font-weight: 600;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .btn:hover { transform: translateY(-2px); opacity: 0.9; }

    /* ===== Experience Flip Cards ===== */
.exp-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 30px;
  justify-items: center;
}

.flip-card {
  background: transparent;
  width: 240px;
  height: 260px;
  perspective: 1000px;
}

.flip-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.7s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-inner {
  transform: rotateY(180deg);
}

.flip-front, .flip-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 14px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  backface-visibility: hidden;
}

.flip-front {
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.flip-front img {
  width: 80%;
  height: auto;
  object-fit: contain;
  transition: transform 0.4s ease, filter 0.4s ease;
}

/* Hover glow + zoom effect */
.flip-card:hover .flip-front img {
  transform: scale(1.08);
  filter: drop-shadow(0 0 8px rgba(0, 122, 204, 0.4));
}

.flip-back {
  background: linear-gradient(160deg, #e8f3ff, #f9fafc);
  color: #333;
  transform: rotateY(180deg);
  font-size: 0.9rem;
  padding: 15px;
  overflow-y: auto;
  text-align: left;
}

.flip-back h3 {
  color: #007acc;
  margin-bottom: 5px;
  text-align: center;
}

.flip-back ul {
  padding-left: 18px;
  margin-top: 8px;
}

.flip-back li {
  margin-bottom: 6px;
  line-height: 1.4;
}

<body>
  <!-- ===== Expandable PDF Script ===== -->
<div id="pdfModal">
  <span id="pdfModalClose" onclick="closePDF()">√ó</span>
  <iframe id="pdfModalFrame" src=""></iframe>
</div>

<script>
function openPDF(pdfPath) {
  document.getElementById('pdfModal').style.display = 'flex';
  document.getElementById('pdfModalFrame').src = pdfPath;
}
function closePDF() {
  document.getElementById('pdfModal').style.display = 'none';
  document.getElementById('pdfModalFrame').src = "";
}
</script>
